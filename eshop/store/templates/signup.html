{% extends 'base.html' %}




{% block content %}

       <div class="container">
               <div class="p-4 m-4">
                   <div class="col-lg-5 mx-auto border rounded p-4">
                       <h3 class="alert alert-light border rounded">Create an account</h3>
                       <form action="/signup" method="POST">
                           {% csrf_token %}
                           {% if error %}
                           <div class="alert alert-danger" role="alert">
                               {{error}}
                           </div>
                           {% endif %}
                            <div class="form-group p-2">
                               <label for="">First name</label>
                               <input type="text"
                                      name="firstname" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="">
                           </div>

                            <div class="form-group p-2">
                               <label for="">Last name</label>
                               <input type="text"
                                      name="lastname" value="{{values.last_name}}"  class="form-control form-control-sm" placeholder="">
                           </div>

                            <div class="form-group p-2">
                               <label for="">Phone</label>
                               <input type="text"
                                      name="phone" value="{{values.phone}}"  class="form-control form-control-sm" placeholder="">
                           </div>

                           <div class="form-group p-2">
                               <label for="">Email</label>
                               <input required type="email"
                                      name="email"  value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                           </div>

                            <div class="form-group p-2">
                               <label for="">Password</label>
                               <input type="password"
                                      name="password" id="" class="form-control form-control-sm" placeholder="********">
                           </div>

                           <div class="form-group pt-4">
                               <input class="btn-btn-sm btn-info" type="submit" value="Create">

                           </div>

                       </form>
                   </div>
               </div>
       </div>


{% endblock %}
